<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio Sesión 8</title>
    <!--Links CSS-->
    <link rel="stylesheet" href="./sass/docs.css" type="text/css" />
    <link rel="stylesheet" href="./sass/style.css" type="text/css" />
    <link rel="stylesheet" href="./sass/style.scss" type="text/css" />
    <!--Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Script Files-->
    <script src="main.js" defer></script>
    <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 mx-auto text-center">
          <h1 class="animate__animated animate__zoomIn">Ejercicio Sesión 8</h1>
          <div class="animate_animated--buttons">
            <hr />
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn btn-primary btn-html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="HTML"
                type="button"
              >
                HTML
              </button>
              <button
                class="btn btn-primary btn-css"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="CSS"
                type="button"
              >
                CSS
              </button>
              <button
                class="btn btn-primary btn-js"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="JavaScript"
                type="button"
              >
                JavaScript
              </button>
              <button
                class="btn btn-primary btn-git"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="GIT"
                type="button"
              >
                GIT
              </button>
              <button
                class="btn btn-primary btn-bootstrap"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Bootstrap"
                type="button"
              >
                Bootstrap
              </button>
              <button
                class="btn btn-primary btn-angular"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Angular"
                type="button"
              >
                Angular
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
